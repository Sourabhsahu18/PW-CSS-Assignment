<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Styling</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="page-content">
        <p class="page-content__paragraph page-content__paragraph--primary">This is the first paragraph with primary styling.</p>
        <p class="page-content__paragraph page-content__paragraph--secondary">This is the second paragraph with secondary styling.</p>
        <p class="page-content__paragraph page-content__paragraph--highlight">This is the third paragraph with highlight styling.</p>
        <p class="page-content__paragraph page-content__paragraph--note">This is the fourth paragraph with note styling.</p>
        <p class="page-content__paragraph page-content__paragraph--warning">This is the fifth paragraph with warning styling.</p>
    </div>
</body>
</html>
